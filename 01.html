<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>
<div id="demo1">
    <my-button></my-button>
</div>

<script>
    Vue.component('my-button',{
        template:`<div><button @click="handleClick" :style="buttonstyle">+</button><input v-focus type="text" v-html="msg" v-model="count" :style="textstyle"><button @click="cutClick" :style="buttonstyle">-</button></div>`,
        data(){
            return{
                count:1,
                buttonstyle: 'background:#33546a;color:white;border:2px solid #33546a; width:30px;height:35px',
                textstyle: 'border:2px solid #33546a; width:60px;height:30px;text-align:center'
            }
        },
        methods:{
            handleClick(){
                this.count++;
            },
           cutClick(){
                if(this.count>1)
                this.count--;
                else
                alert('数量为1，不能再减')
            }
        },
        directives: {
            focus:function (el) {
                el.focus();
            }
        },
        computed:{
            msg(){
                var reg = new RegExp(/^[1-9]\d*$/);
                if (!reg.test(this.count)){
                alert('输入数据不合法');
                focus();
                this.count=1;
            }
                else if(this.count<0){
                alert('输入数据不合法');
                focus();
                this.count=1;
            }
            }
        }
    })
    new Vue({
        el:'#demo1'
    })
</script>
</body>
</html>
