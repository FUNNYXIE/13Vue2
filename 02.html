<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        .active {
            color: white;
            background: #33546a;
        }
    </style>
</head>
<body>
<div id="app2">
    <demo-table :info="list1" :info2="Contents1" ></demo-table>
    <hr/>
    <demo-table :info="list2" :info2="Contents2" ></demo-table>
</div>
<script>
    var DemoTable={
        template:`
        <div :style="tablestyle">
        <div :style="tabstyle">
          <ul :style="ulstyle">
            <li v-for="(item,index) in info" :key="index"  :class="{active:num==index}" @click="getNum(index)" :style="listyle">
              {{item}}
            </li>
          </ul>
        </div>
        <div>
      <div v-for='(itemCon,index) in info2' v-show="index == num">
        {{itemCon}}
      </div>
    </div>
  </div>
        `,
        data(){
            return{
                num: 0,
                tablestyle:'border:2px solid #33546a;width:900px;height:200px; font-size: 18px;',
                tabstyle:'color:black;width:900px;height:40px;',
                ulstyle: 'width: 100%;display: flex;list-style: none; padding: 0;margin: 0;line-height: 40px;border:1px solid #33546a;',
                listyle:'flex: 1;text-align: center;',
                textstyle: 'border:2px solid #33546a; width:60px;height:30px;text-align:center'
            }
        },
        methods:{
            getNum(index) {
                this.num = index;
            }
        },
        props:['info','info2']
    }

    new Vue({
        el:'#app2',
        data(){
            return{
                list1: ["111", "222", "333"],
                Contents1: [
                    "11111111111111111111111111111111111111111111111111111111111111111111111111",
                    "22222222222222222222222222222222222222222222222222222222222222222222222222",
                    "33333333333333333333333333333333333333333333333333333333333333333333333333"],
                list2: ["tablestyle", "tabstyle", "ulstyle"],
                Contents2: [
                    "border:2px solid #33546a;width:900px;height:200px; font-size: 18px;",
                    "color:black;width:900px;height:40px;",
                    "width: 100%;display: flex;list-style: none; padding: 0;margin: 0;line-height: 40px;border:1px solid #33546a;"],
            }
        },

        components:{DemoTable}
    })
</script>
</body>
</html>
